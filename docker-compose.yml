services:
  three-dev:
    image: node:20-slim
    container_name: threejs-vite-dev
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      # Verhindert, dass das lokale Verzeichnis die node_modules im Container löscht
      - /app/node_modules
    # Installiert Abhängigkeiten falls nötig und startet den Vite-Server
    command: >
      sh -c "npm install && npx vite --host 0.0.0.0"